<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no ambiente.</p><br>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="user" id="iuser" placeholder="E-mail">
                        <label for="iuser">Usuário</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>                        
                        <input type="password" name="pass" id="ipass" placeholder="Senha">
                        <label for="ipass">Senha</label>
                    </div><br>
                    <input type="button" value="Entrar">
                    <a href="reset.senhe" class="botao">Esquece a senha <i class="material-symbols-outlined">lock</i></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
