<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <!--min para numero minimo-->
    <!--max para numero maximo-->
    <!--step indica intervalo dos numeros-->
    <h1>Formulario 03 Elementos HTML5</h1>
    <form action="cadastro.php" method="get">        
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!--pattern para inciar como o campo deve se comportar-->
            <!--^para inicar e $ para terminar instrução-->
            <!--Colocamos [0-9] para informar que vai de 0 a 9-->
            <!--Colocamos {4} para informar que são 4 digitos-->
            <!--Podemos fazer assim tbm pattern="^\d{4}-\d{4}$"-->
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$">
        </p>
     
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
