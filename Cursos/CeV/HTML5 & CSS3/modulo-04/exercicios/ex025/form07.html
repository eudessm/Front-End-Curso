<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
    <!--fieldset vai criar um espaço para ser add as informações do formulario como um quadrado-->
    <!--label vai ser utilizado para poder clicar no nome tbm para selecionar ou marcar-->
    <!--Se vc add o mesmo nome em "name" no caso do "radio" ele deixar desmarca a opção selecionada-->
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuf">Estados</label>
            <select name="uf" id="iuf">
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ba">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="adm">Administração</option>
                <option value="ti">Tecnologia</option>
                <option value="co">Controladoria</option>
                <option value="sd">Vendas</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>            
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
