<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <!--min para numero minimo-->
    <!--max para numero maximo-->
    <!--step indica intervalo dos numeros-->
    <h1>Formulario 03 Elementos HTML5</h1>
    <form action="cadastro.php" method="get">        
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="inum">Numero:</label>
            <input type="number" name="num" id="inum" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="idate">Periodo Letivo</label>
            <input type="month" name="date" id="idate">
        </p>
        <p>
            <label for="idatep">Data da prova</label>
            <input type="date" name="datep" id="idatep">
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
